  open: "{prefix}<green>shulker açıldı.</green>"
  unknown-command: "{prefix}<red>bilinmeyen komut.</red>"
  help:
    - "{prefix}<gray>komutlar:</gray>"
    - "<gold>/cos help</gold> <gray>- yardim</gray>"
    - "<gold>/cos reload</gold> <gray>- ayarlari yenile</gray>"
